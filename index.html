<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sprite Sheet Splitter</title>
</head>
<body>
    <div id="app-container">
        <h1>Sprite Sheet Splitter</h1>

        <div id="file-section">
            <label for="fileInput">Select Sprite Sheet:</label>
            <input type="file" id="fileInput" accept=".png, .jpg, .jpeg" />
        </div>

        <div id="dimensions-section">
            <label for="spriteWidth">Sprite Width:</label>
            <input type="number" id="spriteWidth" />
            <label for="spriteHeight">Sprite Height:</label>
            <input type="number" id="spriteHeight" />
            <br />
            <button onclick="generateSprites()">Split</button>
            <canvas id="spriteCanvas"></canvas>
            <a id="downloadLink"></a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
